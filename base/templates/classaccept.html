<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Accepted</title>
</head>
<body>
    <h1>Class Request Accepted</h1>
    <p>Thank you for accepting the class request!</p>
    <p><strong>Topic:</strong> {{ class_request.topic }}</p>
    <p><strong>Category:</strong> {{ class_request.category }}</p>
    <p><strong>Scheduled Time:</strong> {{ class_request.time }}</p>+
    
    <a href="{{ application.zoom_link }}" target="_blank" class="zoom-button">
                Join Meeting
            </a>
    <p>We have notified the user about the acceptance. Happy teaching!</p>
</body>
</html>
