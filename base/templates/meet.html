        <label for="time">Class Time:</label>
        <input type="datetime-local" id="time" name="time" required><br><br>

        <button type="submit">Request Class</button>
    </form>
</div>
<script>
    // Function to set the default date and time
    function setDefaultDateTime() {
      const timeInput = document.getElementById('time');
      const now = new Date();

      
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Month is 0-based
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
      timeInput.value = formattedDateTime;
    }


    window.onload = setDefaultDateTime;
  </script>
