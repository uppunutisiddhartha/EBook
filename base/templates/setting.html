<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

{% block content %}
<div class="container mt-5">
    <h2>User Settings</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Dark Mode Toggle -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="dark_mode" id="darkModeToggle" 
            {% if user.settings.dark_mode %} checked {% endif %}>
            <label class="form-check-label" for="darkModeToggle">
                Dark Mode
            </label>
        </div>

        <!-- Email Notifications Toggle -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="email_notifications" id="emailNotifications" 
            {% if user.settings.email_notifications %} checked {% endif %}>
            <label class="form-check-label" for="emailNotifications">
                Email Notifications
            </label>
        </div>

        <!-- SMS Notifications Toggle -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="sms_notifications" id="smsNotifications" 
            {% if user.settings.sms_notifications %} checked {% endif %}>
            <label class="form-check-label" for="smsNotifications">
                SMS Notifications
            </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
</div>
{% endblock %}
<script>
    document.getElementById('darkModeToggle').addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    });
</script>
<style>/* Dark mode styles */
    .dark-mode {
        background-color: #121212;
        color: white;
    }
    
    .dark-mode .navbar {
        background-color: #333;
    }
    
    .dark-mode .btn {
        background-color: #444;
        color: white;
    }
    </style>
</body>
</html>
